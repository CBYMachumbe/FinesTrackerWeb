<cdk-virtual-scroll-viewport autosize orientation="vertical" class="view-port hide-x-bar" [itemSize]="200">
  <app-fine *cdkVirtualFor="let finePost of finePost$" [finePost]="finePost"
            [currentUser]="currentUser" [modalContent]="content"></app-fine>

  <div *ngIf="isLoading">
    <mat-spinner diameter="70" style="margin:0 auto;"></mat-spinner>
  </div>

  <div *ngIf="isEndOfList" class="mb-1 m-3">
    <div class="justify-content-center align-content-center text-center">
      <img src="assets/Images/poo.svg" width="90" height="90" > <br />
      <p>You have reached the end of the feed!</p>
    </div>
  </div>
</cdk-virtual-scroll-viewport>

<ng-template #content let-modal>
  <div class="mat-app-background">
    <div class="modal-body">
      <app-edit-fine [modal]="modal"></app-edit-fine>
    </div>
  </div>
</ng-template>
