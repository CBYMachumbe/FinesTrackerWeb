<h2 class="mat-h2 mat-title">Payment Confirmations</h2>

<table mat-table [dataSource]="data">
  <ng-container matColumnDef="User">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Payment Description">
    <th mat-header-cell *matHeaderCellDef> Payment Description </th>
    <td mat-cell *matCellDef="let element"> {{element.paymentDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date Payment Submitted </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="Votes">
    <th mat-header-cell *matHeaderCellDef> Votes </th>
    <td mat-cell *matCellDef="let element">
      {{element.votes.length}}
      <button mat-icon-button color="primary" class="mb-1">
        <mat-icon *ngIf="element.voted else elseBlock">thumb_up_off_alt</mat-icon>
        <ng-template #elseBlock>
          <mat-icon class="mb-1" disabled="true">thumb_up_alt</mat-icon>
        </ng-template>

      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="text-center">
  <button mat-stroked-button ngbAutofocus
          color="primary" type="reset"
          class="mt-2"
          (click)="modal.dismiss()">Close</button>
</div>
