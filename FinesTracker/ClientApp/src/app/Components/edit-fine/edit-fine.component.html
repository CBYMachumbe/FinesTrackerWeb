<form action="" class="form">
  <h2 class="mat-h2 mat-title">Edit Fine</h2>

  <mat-divider></mat-divider>
  <p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fine Title</mat-label>
      <input matInput placeholder="Title">
      <mat-hint>Give your fine a helpful title</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fine Description</mat-label>
      <textarea matInput placeholder="Description"></textarea>
      <mat-hint>Give the fine a description</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Who is being fined</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary"
            style="margin-left: 20px">Edit Fine</button>
  </p>

</form>
